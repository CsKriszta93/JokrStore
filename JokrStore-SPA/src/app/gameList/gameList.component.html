<div class="container">
    <div class="col-sm-8">
        <div style="padding: 10px; padding-top: 20px;">
            <h2><b>Game list</b></h2>
            <div class="title_frame title_frame_first">
                <div class="container mosaic">
                    <div *ngFor="let game of games">
                    <a asp-controller="Games" asp-action="Details" asp-route-id="game.Id">
                        <div class="image_container">
                            <img [src]="game.coverArt" alt="{{game.gameName}}" class="image" >
                            <div class="middle">
                                <p style="font-size: 20px; color:white; text-align: center; line-break: normal; overflow:visible;">{{game.gameName}}</p>
                            </div>
                        </div>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
